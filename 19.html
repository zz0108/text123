<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{ color: tomato;}
        a:visited{ color: saddlebrown;}
        a:hover{color: seagreen;}
        a:active{color: skyblue;}
        button{
            background-color: #afa;
            border: none;
            border-bottom: 3px solid #6a6;
        }
        button:hover{
            background-color: #fff;
            color:tomato;
            border-bottom: 1px solid #6a6;
            position: relative;
            bottom: -2px;
        }
    </style>
</head>
<body>
    <a href="http://google.com.tw">google</a>
    <a href="http://yahoo.com.tw">yahoo</a>
    <a href="https://www.msn.com/">msn</a>
    <button>按我</button>
</body>
</html>
