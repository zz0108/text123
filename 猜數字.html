<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>猜數字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }
        
        label {
            border: 1px solid black;
            padding: 100px;
            width: 960px;
            font-size: 30px;
        }
        
        button {
            background-color: #08f;
            padding: 10px;
            width: 150px;
            margin-top: 20px;
        }
        
        .text {
            width: 300px;
            margin-top: 20px;
        }
        
        .button {
            width: 40px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .col-1 {
            padding: 0;
        }
        
        .col-4 {
            padding: 0;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12"><label id="Random">0~100</label></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12"><button onclick="RandomNum()">產生數字</button></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12"><input type="text" class="text" id="box"></div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="justify-content: center;">
            <div class="col-1">
                <div class="row">
                    <div class="col-4"><input type="button" value="1" class="button" onclick="numberBtn('1')"></div>
                    <div class="col-4"><input type="button" value="2" class="button" onclick="numberBtn('2')"></div>
                    <div class="col-4"><input type="button" value="3" class="button" onclick="numberBtn('3')"></div>
                </div>
                <div class="row">
                    <div class="col-4"><input type="button" value="4" class="button" onclick="numberBtn('4')"></div>
                    <div class="col-4"><input type="button" value="5" class="button" onclick="numberBtn('5')"></div>
                    <div class="col-4"><input type="button" value="6" class="button" onclick="numberBtn('6')"></div>
                </div>
                <div class="row">
                    <div class="col-4"><input type="button" value="7" class="button" onclick="numberBtn('7')"></div>
                    <div class="col-4"><input type="button" value="8" class="button" onclick="numberBtn('8')"></div>
                    <div class="col-4"><input type="button" value="9" class="button" onclick="numberBtn('9')"></div>
                </div>
                <div class="row">
                    <div class="col-4"><input type="button" value="X" class="button" onclick="delBtn()"></div>
                    <div class="col-4"><input type="button" value="0" class="button" onclick="numberBtn('0')"></div>
                    <div class="col-4"><input type="button" value="V" class="button" onclick="ComparaBtn()"></div>
                </div>
            </div>
        </div>

    </div>

    <script>
        var box = document.getElementById('box');
        var randomnum = 0;
        var max = 100;
        var min = 0;

        function RandomNum() {
            randomnum = Math.floor(Math.random() * 100);
        }

        function numberBtn(str) {
            document.getElementById('box').value += str;
        }

        function delBtn() {
            document.getElementById('box').value = '';
        }

        function ComparaBtn() {
            var num = document.getElementById('box').value;

            if (num > max || num < min) {
                alert('請輸入範圍值');
                delBtn();
            } else {
                if (num > randomnum) {
                    max = num;
                    document.getElementById('Random').innerHTML = `${min}~${max}`;
                    delBtn();
                } else if (num < randomnum) {
                    min = num;
                    document.getElementById('Random').innerHTML = `${min}~${max}`;
                    delBtn();
                } else if (num == randomnum) {
                    max = 100;
                    min = 0;
                    document.getElementById('Random').innerHTML = `${min}~${max}`;
                    delBtn();
                    alert('恭喜答對');
                }
            }
            // console.log(num);


        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
