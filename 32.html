<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 100px;
            height: 40px;
            line-height: 40px;
            color: #333;
            background-color: #999;
            display: block;
            border: 1px solid #333;
            text-align: center;
            border-radius: 100px;
            cursor: pointer;
        }
        .a:hover{
            background-color: #000;
            color: #fff;
        }
        .b button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="a">button</div>
    <div class="b"><button>button</button></div>
</body>
</html>
