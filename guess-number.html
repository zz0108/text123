    <script>
        var ansNum = new Array(4);
        var randomNum = 0;

        function StartGame() {
            for (let i = 0; i < ansNum.length; i++) {
                randomNum = Math.floor(Math.random() * 10);
                if (ansNum.includes(randomNum) == true) {
                    randomNum = Math.floor(Math.random() * 10);
                } else {
                    ansNum[i] = randomNum;
                }
            }
        }

        function LookAns() {
            alert(`答案是${ansNum}`);
        }

        function Refresh() {
            alert(`答案是${ansNum}`);
            window.location.reload();
        }
        var countOfA = 0,
            countOfB = 0;

        function CheckAns() {
            var i = 0;
            var num = document.getElementById('userGuess').value;
            var ul = document.getElementById('guessResults');
            var str = '';
            var uldata = '';
            console.log(num.split(''));
            num = num.split('');
            uldata += '<li class="list-group-item">';
            for (let a = 0; a < ansNum.length; a++) {
                for (let b = 0; b < num.length; b++) {

                    if (ansNum[a] == num[b]) {
                        if (ansNum.indexOf(ansNum[a]) == num.indexOf(num[b])) {
                            countOfA++;
                        } else {
                            countOfB++;
                        }
                    }
                }
            }
            for (let b = 0; b < num.length; b++) {
                str += num[b];
            }
            if (countOfA == 4) {
                uldata += `<span class="label label-success">${countOfA}A${countOfB}B</span> ${str}`
                alert('恭喜過關!!');
            } else {
                uldata += `<span class="label label-danger">${countOfA}A${countOfB}B</span> ${str}`
            }
            uldata += '</li>'
            ul.innerHTML += uldata;
            countOfA = 0;
            countOfB = 0;
            document.getElementById('userGuess').value = '';
        }
    </script>
